<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ShadowVerseTOOL</title>
    <link rel="stylesheet" href="css\stylesheet.css">
</head>
<body>
    <div class="header">
        <!--<div class="header-logo">シャドウバース TOOL</div>-->
        <img src="img\Tolerance.bmp" alt="ｱﾌﾞｿﾘｭｰﾄﾄﾚﾗﾝｽ画像"/>
    </div>

    <div class="タイトルと説明">
        <h2>●アブソリュートトレランス コスト計算機</h2>
        <h2>発生したダメージを入力してください(ボタンor直接入力)</h2>
    </div>

    <div class="ToolBody">
        現在ターン<strong id="CurrentTern">1</strong>
        <br />

        <div id="INPUT">
            <button type="button" value="button" id="button1" onclick="Number_buttonclick(event)"> 1  </button>
            <button type="button" value="button" id="button2" onclick="Number_buttonclick(event)"> 2  </button>
            <button type="button" value="button" id="button3" onclick="Number_buttonclick(event)"> 3  </button>
            <button type="button" value="button" id="button4" onclick="Number_buttonclick(event)"> 4  </button>
            <button type="button" value="button" id="button5" onclick="Number_buttonclick(event)"> 5  </button>
            <br />
            <button type="button" value="button" id="button6" onclick="Number_buttonclick(event)"> 6  </button>
            <button type="button" value="button" id="button7" onclick="Number_buttonclick(event)"> 7  </button>
            <button type="button" value="button" id="button8" onclick="Number_buttonclick(event)"> 8  </button>
            <button type="button" value="button" id="button9" onclick="Number_buttonclick(event)"> 9  </button>
            <button type="button" value="button" id="button10" onclick="Number_buttonclick(event)"> 10  </button>
            <br />

            <input type="number" value="0" id="DirectInput" min="0" />
            <button type="button" value="button" onclick="buttonDirect()">OK</button>
            <strong class="CurrentValue" id="CurrentValue">0</strong>
            <button type="button" value="button" id="End_button" onclick="End_buttonclick()">相手ターン終了</button>
        </div>

        <div id="Result">
            <table border="1">
                <tr>
                    <th>ターン</th>
                    <th>コスト</th>
                </tr>
                <tr>
                    <th>1ターン目からある場合</th>
                    <th id="Tern1">30            </th>
                </tr>
                <tr>
                    <th>2ターン〃</th>
                    <th id="Tern2">30            </th>
                </tr>
                <tr>
                    <th>3ターン〃</th>
                    <th id="Tern3">30            </th>
                </tr>
                <tr>
                    <th>4ターン〃</th>
                    <th id="Tern4">30            </th>
                </tr>
                <tr>
                    <th>5ターン〃</th>
                    <th id="Tern5">30            </th>
                </tr>
                <tr>
                    <th>6ターン〃</th>
                    <th id="Tern6">30            </th>
                </tr>
                <tr>
                    <th>7ターン〃</th>
                    <th id="Tern7">30            </th>
                </tr>
                <tr>
                    <th>8ターン〃</th>
                    <th id="Tern8">30            </th>
                </tr>
                <tr>
                    <th>9ターン〃</th>
                    <th id="Tern9">30            </th>
                </tr>
                <tr>
                    <th>10ターン〃</th>
                    <th id="Tern10">30            </th>
                </tr>
            </table>
        </div>
    </div>

    <div class="bottom">
        <!--いろいろ-->
    </div>



    <script src="js\script.js"></script>
</body>
</html>
